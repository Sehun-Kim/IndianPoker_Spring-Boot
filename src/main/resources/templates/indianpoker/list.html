{{#partial "contents"}}
<div class="issues__posts mdl-grid">
    <div class="issues-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-shadow--2dp" style="height:80px;">
            <h2 class="mdl-card__title-text mdl-color-text--grey-800">Games</h2>
        </div>
        <a href="/indianpokers/form"
           class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
            <i class="material-icons">add</i>
        </a>
        <div class="mdl-card__supporting-text">
            <ul class="issue-list mdl-list">
                {{#games}}
                <li class="mdl-list__item mdl-list__item--two-line">
                  <span class="mdl-list__item-primary-content">
                    <a href="/indianpokers/{{id}}"><strong>{{gameName}}</strong></a>
                    <span class="mdl-list__item-sub-title">
                      {{formattedCreateDate}}
                    </span>
                  </span>

                    <span class="mdl-list__item-secondary-content">
                    <span class="progress-bar">
                      {{gameStatus}}
                    </span>
                    <span class="mdl-list__item-sub-title" style="font-size:13px; color:#888">
                    created By {{players.[0].playerName}}, Win : {{players.[0].winCnt}}, Lose : {{players.[0].loseCnt}}
                    </span>
                  </span>
                </li>
                {{/games}}
            </ul>
        </div>
    </div>
</div>
{{/partial}}

{{> base }}
