{{#partial "contents"}}
<form action="/indianpoker/start" method="POST">
    <div class="issues__posts mdl-grid">
        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-color-text--grey-50" style="height:100px;">
                <i class="material-icons">check_circle</i>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:90%">
                    <div class="mdl-textfield__input" id="subject">
                        Setting IndianPoker
                    </div>
                </div>
            </div>
            <div class="mdl-color-text--primary-contrast" style="padding-top:40px; padding-bottom:40px;">
                <div class="input-date" style="padding:15px;">
                    <label for="firstBetter" style="color:#888">First Better</label>
                    <select name="firstBetter" id="firstBetter" required>
                        <option value="1" selected>TRUE</option>
                        <option value="0">FALSE</option>
                    </select>
                </div>
                <div class="input-date" style="padding:15px;">
                    <label for="chipsNum" style="color:#888">Chips</label>
                    <input type="text" name="chipsNum" id="chipsNum" required>
                </div>
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                        style="margin:10px auto; width:200px;">Submit
                </button>
            </div>
        </div>
    </div>
</form>
{{/partial}}

{{> base }}
