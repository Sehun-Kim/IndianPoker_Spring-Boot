<!doctype html>
<html lang="en">

{{#block "header"}}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta playerName="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>IndianPoker Game</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.css">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tinymce.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">

    <!--jQuery-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!--Sock.js-->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
</head>
{{/block}}
<body>
<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">

    {{#block "nav"}}
    <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <a class="mdl-layout-title" href="/">IndianPoker</a>
            <div class="mdl-layout-spacer"></div>
            <!-- Tabs -->
            <nav class="mdl-navigation">
                {{^ loginedPlayer }}
                <a class="mdl-navigation__link" href="/login">login</a>
                <a class="mdl-navigation__link" href="/players/form">join</a>
                {{/ loginedPlayer }}
                {{# loginedPlayer }}
                <a class="mdl-navigation__link" href="/indianpokers">startGame</a>
                <a class="mdl-navigation__link" href="/logout">logout</a>
                {{/ loginedPlayer }}
            </nav>
        </div>
    </header>
    {{/block}}

    <main class="mdl-layout__content">

        <div class="issues-back">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
               role="button">
                <i class="material-icons" role="presentation">arrow_back</i>
            </a>
        </div>

        {{#block "contents"}}
        {{/block}}

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <div class="mdl-logo mdl-color-text--grey-600">Proudly powered by <a
                        href="https://github.com/Byeol">Byeol</a>
                </div>
            </div>
        </footer>

    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
{{#block "footer"}}
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js"></script>
<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

<script>
      $('.back-btn').on('click',function(){history.back();})
</script>
{{/block}}
</body>
</html>
